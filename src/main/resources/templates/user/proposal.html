<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Participation System</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous">
    </script>
</head>
<body>



<div class="container">

    <h1></h1>

    <div class="panel panel-default" th:with="proposalId=${proposal.getId().toHexString()}">
        <div class="panel-heading">
            <a th:href="${'/user/proposal/' + proposalId}" th:text="${proposal.getTitle()}"></a>
            <div class="pull-right">
                <div th:text="${proposal.getVotes()}"></div>
            </div>
        </div>
        <div class="panel-body">
            <span th:text="${proposal.getBody()}"></span>
        </div>
        <div class="panel-footer" style="overflow: auto;">
            <form th:action="${'/voteProposal/' + proposalId}" th:method="post">
                <button type="submit" class="btn btn-primary pull-right">Vote</button>
            </form>
        </div>
        <div class="panel-footer" style="overflow: auto;">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createComment"
                    style="margin: 0 auto;">
                Comment
            </button>
        </div>
    </div>

    <div id="createComment" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/user/createComment}" th:object="${createComment}" th:method="post">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <div class="modal-title">Here you can write a comment for this proposal</div>
                    </div>
                    <div class="modal-body">
                        <label for="body">Comment for this proposal:</label>
                        <textarea class="form-control" rows="5" id="body" th:field="*{body}"></textarea>
                    </div>
                    <div class="modal-footer" style="overflow: auto">
                        <div class="pull-right">
                            <button type="submit" class="btn btn-primary">Comment</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
