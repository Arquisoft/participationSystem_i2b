<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Participation System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous" />

    <!-- Script to use modal dialogs -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous">
    </script>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>
<body>
<div th:replace="/fragments/navbar :: navbar">

</div>
<div class="container">
    <h1>Homepage</h1>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#proposalModal">Create Proposal</button>

    <!-- Modal -->
    <div id = "proposalModal" class = "modal fade" role = "dialog">
        <div class= "modal dialog">
            <div class= "modal-content">
                <div class = "modal-header">
                    <button type = "button" class="close" data-dismiss="modal">&times;</button>
                    <div class="modal-title">Choose from of the available categories</div>
                </div>
                <div class = "modal-body">
                    <button type = "button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class = "modal-fotter">
                    <button type = "button" class="btn btn-default" data-dismiss = "modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
