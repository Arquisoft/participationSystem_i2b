<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Participation System</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous">
    </script>
</head>
<body>
<div th:replace="/fragments/navbar :: navbar">

</div>
<div class="container">
    <h1>Homepage</h1>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createProposal"
            style="margin: 0 auto;">
        Create Proposal
    </button>

    <div th:each="proposal : ${proposals}" style="margin-top: 50px;">
        <div class="panel panel-default">
            <div class="panel-heading" th:with="proposalId=${proposal.getId().toHexString()}">
                <a th:href="${'/user/proposal/' + proposalId}" th:text="${proposal.getTitle()}"></a>
                <div class="pull-right">
                    <div th:text="${proposal.getVotes()}"></div>
                </div>
            </div>
            <div class="panel-body">
                <span th:text="${proposal.getBody()}"></span>
            </div>
            <div class="panel-footer">

            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="createProposal" class="modal fade" role="dialog">
        <div class="modal dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <div class="modal-title">Here you can create new proposals.</div>
                </div>
                <div class="modal-body">
                    <form th:action="@{/user/createProposal}" th:object="${pC}" method="POST">
                        <div class="form-group">
                            <label for="sel1">Select the category of your proposal:</label>
                            <select class="form-control" id="sel1">
                                <div th:each="category:${categories}">
                                    <option value="${category.getId()}"
                                            th:text="${category.getName()}"></option>
                                </div>
                            </select>
                        </div>
                        <label for="comment">Explain your proposal:</label>
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </form>
                </div>
                <div class="modal-fotter">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Accept</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
