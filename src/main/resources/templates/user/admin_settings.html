<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Participation System</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous">
    </script>
</head>
<body>
<div th:replace="/fragments/navbar :: navbar">
</div>

<div class="container">
    <h1>Settings</h1>

    <div id="invalidWords" class="panel panel-default">
        <div class="panel-heading">
            <p>Invalid Words</p>
        </div>
        <div class="panel-body">
            <ul class="list-group" th:each="invalidWord : ${invalidWords}">
                <li class="list-group-item list-group-item-warning" th:text="${invalidWord.word}">

                </li>
            </ul>

        </div>
    </div>


    <div th:each="category : ${categories}">
        <p th:text="${category.name + ' ' + category.minimalSupport }"/>
    </div>


</div>

</body>
</html>
