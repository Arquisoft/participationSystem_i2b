language: java
jdk:
- oraclejdk8
services:
  - mongodb
addons:
  firefox: "46.0"
after_success:
- bash <(curl -s https://codecov.io/bash)

before_install:
- wget http://ftp.cixug.es/apache/kafka/0.10.2.0/kafka_2.11-0.10.2.0.tgz -O kafka.tgz
- mkdir -p kafka && tar xzf kafka.tgz -C kafka --strip-components 1
- nohup bash -c "cd kafka && bin/zookeeper-server-start.sh config/zookeeper.properties &"
- sleep 5
- nohup bash -c "cd kafka && bin/kafka-server-start.sh config/server.properties &"
- sleep 5
- git clone https://github.com/Arquisoft/participants_i2b.git
- nohup bash -c "cd participants_i2b && mvn spring-boot:run &"
before_script:
- "export DISPLAY=:99.0"
- "sh -e /etc/init.d/xvfb start"
- sleep 3 # give xvfb some time to start
script:
- mvn spring-boot:run &
- sleep 120 # let spring boot
- mvn test